<ion-header>
  <ion-navbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>

  <ion-list>
  <ion-item-sliding *ngFor="let item of shoppingItems | async">
    <!-- {{ item.$value }} -->
    <ion-item>
      <ion-label>{{item.name}} :</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="item.isChecked" (ionChange)="updateHunt(item.isChecked, item.$key)" ></ion-checkbox>
    </ion-item>
    <!-- <ion-item-options side="right">
      <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
    </ion-item-options> -->
  </ion-item-sliding>
</ion-list>

</ion-content>
